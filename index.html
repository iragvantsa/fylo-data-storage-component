<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="left">
        <h1>
          <a href="index.html"
            ><img src="./images/logo.svg" alt="Page logo" />
          </a>
        </h1>
        <div class="icons">
          <img class="icon" src="./images/icon-document.svg" alt="File icon" />
          <img class="icon" src="./images/icon-folder.svg" alt="Folder icon" />
          <img
            class="icon"
            src="./images/icon-upload.svg"
            alt="Cloud upload icon"
          />
        </div>
      </section>
      <section class="right">
        <h2>Youâ€™ve used <span>815 GB</span> of your storage</h2>
        <div class="slider">
          <div class="inner-slider"></div>
          <div class="circle"></div>
        </div>
        <div class="data">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="box">
          <p><span>185</span> GB Left</p>
        </div>
      </section>
  </body>
</html>
