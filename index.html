<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="left">
        <a href="index.html"><img src="./images/logo.svg" alt="Page logo" /> </a>
        <div class="icons">
          <i class="fa-solid fa-file"></i>
          <i class="fa-solid fa-folder"></i>
          <i class="fa-solid fa-cloud-arrow-up"></i>
        </div>
      </section>
      <section class="right">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="slider">
          <div class="inner-slider"></div>
          <div class="circle"></div>
        </div>
        <div class="data">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="box">
          <p><span>185</span> GB Left</p>
        </div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/8e63477bd5.js"
      crossorigin="anonymous"
    ></script>

</html>
